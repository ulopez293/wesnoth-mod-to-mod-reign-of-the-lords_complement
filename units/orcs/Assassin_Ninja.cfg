#textdomain wesnoth-ROTL

[unit_type]
    id=ROLOrcish Ninja
    name= _ "Orcish Ninja"
    race=orc
    image="units/orcs/ninja.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/orcs/ninja.png"
    small_profile="portraits/orcs/ninja.png{PATHWAYSIZENINJA}"
    hitpoints=50		#more hp then the nightblade
    movement_type=elusivefoot
    [resistance]
        arcane=100
    [/resistance]
    movement=6
    experience=200
    level=3
    alignment=chaotic
    advances_to=ROLOrcish Royal Assassin
{ADVANCE_IFHAVEANDCAMPAGIN (Orcish Slayer)}
    cost=47			#higher cost
    usage=mixed fighter
    description= _ "Slayers who reach the rank of the Ninja are truly the great assassins of wesnoth. Trained in ancient techniques of hand-to-hand combat, these assailants also carry daggers as wells as multiple knives dipped in poison - their most preferred weapon for a kill. They are capable of disarming and stunning foes in hand-to-hand combat, and their knives are deadly weapons."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_KICK_STUN}+{SPECIAL_NOTES_POISON}
    die_sound={SOUND_LIST:ORC_DIE}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/orcs/ninja.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/orcs/ninja.png"
    [/portrait]
    [attack]
        name=blade
        description=_"blade"
        icon=attacks/dagger-orcish.png
        type=blade
        range=melee
        damage=16		#nightblade 11-3 so the same
        number=2
    [/attack]
    [attack]
        name=kick
        description=_"kick"
        icon=attacks/kickersfoot.png
        type=impact
        range=melee
        damage=8		#an extra attack that the nightblade doesn't have
        number=3
        [specials]
            {WEAPON_SPECIAL_KICK_STUN}
        [/specials]
    [/attack]
    [attack]
        name=throwing knives
        description=_"throwing knives"
        icon=attacks/dagger-thrown-poison-orcish.png
        type=blade
        range=ranged
        damage=6		#nightblade 7-3 so slightly worse then this
        number=4
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
            {WEAPON_SPECIAL_POISON}
        [/specials]
    [/attack]
	
