#textdomain wesnoth-ROTL
[unit_type]
    id=ROLAir_Avatar
    name= _ "Air Avatar"
    race=ROLelemental
    image="units/al-kamija-elementals/avatar-air1.png"
    profile="portraits/elementals/wind.png"
    small_profile="portraits/elementals/wind.png{PATHWAYSIZE}"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=42
    movement_type=fly
    movement=7
    experience=200
    level=3
    alignment=neutral
    advances_to=ROLWhirlwind
    cost=56
    usage=scout
    description= _ "Air avatars have distinguished themselves from mere elementals, developing into stormy vortexes, wind and dark clouds circulating inside and outside itself. Air Avatars are less susceptible the common weaponry of swords and arrows because of their ethereal nature. Rumoured to guide themselves with the currents they have created, they drift from place to place, crackling with lightning from within their elemental constructs."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_ARCANE}
    #die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_REGENERATES}
        {ABILITY_IMMUNE_TO_SLOW}
    [/abilities]
    [resistance]
        blade=60
        pierce=60
        impact=60
        fire=100
        cold=100
        arcane=10
    [/resistance]
    [standing_anim]
        [frame]
            begin=0
            end=100
            image="units/al-kamija-elementals/avatar-air1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/al-kamija-elementals/avatar-air2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/al-kamija-elementals/avatar-air3.png"
        [/frame]
    [/standing_anim]
    [attack]
        name=hurricane
        description=_"hurricane"
        icon=attacks/northern-wind.png
        type=impact
        range=melee
        damage=13
        number=2
    [/attack]
    [attack]
        name=small thunder
        description=_"thunder"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=10
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/al-kamija-elementals/avatar-air2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/al-kamija-elementals/avatar-air-attack-staff-2.png"
            sound=lightning-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/al-kamija-elementals/avatar-air1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/al-kamija-elementals/avatar-air3.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/al-kamija-elementals/avatar-air-attack-staff-2.png"
            sound=lightning-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/al-kamija-elementals/avatar-air2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=small thunder
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/magicgreat-n-1.png"
            image_diagonal="halo/magicgreat-ne-1.png"
            #halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            #halo_x,halo_y=7,-17
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/al-kamija-elementals/avatar-air-attack-staff-2.png"
            #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            #halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
                #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                #halo_x,halo_y=6,-19
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/al-kamija-elementals/avatar-air-attack-staff-2.png"
                #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                #halo_x,halo_y=6,-19
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/al-kamija-elementals/avatar-air-attack-staff-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
