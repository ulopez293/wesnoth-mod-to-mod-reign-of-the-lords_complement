#textdomain wesnoth-ROTL
[unit_type]
    id=ROLAir Elemental
    name= _ "Air Elemental"
    race=ROLelemental
    image="units/al-kamija-elementals/elemental-air1.png"
    profile="portraits/elementals/wind.png"
    small_profile="portraits/elementals/wind.png{PATHWAYSIZE}"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=35
    movement_type=fly
    movement=7
    experience=100
    level=2
    alignment=neutral
    advances_to=ROLAir_Avatar
    cost=34
    usage=scout
    description= _ "Air elementals are magical entities built entirely out of the wind and atmosphere. Given their anatomies, elementals of this variety are quick and evasive, albeit having a delicate frame that could be destroyed instantly by a well-placed attack. However, a ‘well-placed attack’ would be difficult to place on these elementals, given they are highly resistant and quick moving bodies of air.

These strange phenomenon seem to manifest themselves spontanouesly in the remote and undiscovered regions of wesnoth where the magical hold of nature has not been maligned by civilization. Occasionally, however, they are seen in more habitated areas and any onlookers would be wise to run quickly."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_SKIRMISHER}+{SPECIAL_NOTES_REGENERATES}+{SPECIAL_NOTES_ARCANE}
    #die_sound={SOUND_LIST:HUMAN_DIE}
    [abilities]
        {ABILITY_SKIRMISHER}
        {ABILITY_REGENERATES}
        {ABILITY_IMMUNE_TO_SLOW}
    [/abilities]
    [resistance]
        blade=60
        pierce=60
        impact=60
        fire=100
        cold=100
        arcane=10
    [/resistance]
    [standing_anim]
        [frame]
            begin=0
            end=100
            image="units/al-kamija-elementals/elemental-air1.png"
        [/frame]
        [frame]
            begin=100
            end=200
            image="units/al-kamija-elementals/elemental-air2.png"
        [/frame]
        [frame]
            begin=200
            end=300
            image="units/al-kamija-elementals/elemental-air3.png"
        [/frame]
    [/standing_anim]
    [attack]
        name=hurricane
        description=_"hurricane"
        icon=attacks/northern-wind.png
        type=impact
        range=melee
        damage=13
        number=1
    [/attack]
    [attack]
        name=small thunder
        description=_"thunder"
        icon=attacks/lightning.png
        type=arcane
        range=ranged
        [specials]
            {WEAPON_SPECIAL_MARKSMAN}
        [/specials]
        damage=7
        number=3
    [/attack]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        hits=no
        [frame]
            begin=-250
            end=-200
            image="units/al-kamija-elementals/elemental-air2.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/al-kamija-elementals/elemental-air-attack-staff-2.png"
            sound=lightning-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/al-kamija-elementals/elemental-air1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hurricane
        [/filter_attack]
        hits=yes
        [frame]
            begin=-250
            end=-200
            image="units/al-kamija-elementals/elemental-air3.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-100
            end=100
            image="units/al-kamija-elementals/elemental-air-attack-staff-2.png"
            sound=lightning-miss.ogg
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/al-kamija-elementals/elemental-air2.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=small thunder
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="halo/magicgreat-n-1.png"
            image_diagonal="halo/magicgreat-ne-1.png"
            #halo=halo/mage-halo1.png,halo/mage-halo2.png,halo/mage-halo3.png,halo/mage-halo4.png,halo/mage-halo5.png
            #halo_x,halo_y=7,-17
        [/missile_frame]
        [frame]
            begin=-400
            end=-350
            image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
        [/frame]
        [frame]
            begin=-350
            end=-200
            image="units/al-kamija-elementals/elemental-air-attack-staff-2.png"
            #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
            #halo_x,halo_y=6,-19
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=0
                image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
                #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                #halo_x,halo_y=6,-19
                sound=lightning-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=0
                image="units/al-kamija-elementals/elemental-air-attack-staff-2.png"
                #halo=halo/mage-preparation-halo1.png,halo/mage-preparation-halo2.png,halo/mage-preparation-halo3.png,halo/mage-preparation-halo4.png,halo/mage-preparation-halo5.png,halo/mage-preparation-halo6.png,halo/mage-preparation-halo7.png
                #halo_x,halo_y=6,-19
                sound=lightning-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=0
            end=50
            image="units/al-kamija-elementals/elemental-air-attack-staff-1.png"
        [/frame]
    [/attack_anim]
[/unit_type]
