#textdomain wesnoth-thot
[unit_type]
    id=ROLDwarvish Loremaster
    name= _ "Dwarvish Loremaster"
    # wmllint: general spelling loremaster loremasters
    race=dwarf
    image=units/dwarves/loremaster.png
    profile="portraits/dwarves/loremaster.png"
    small_profile="portraits/dwarves/loremaster.png{PATHWAYSIZE}"
    hitpoints=50
    movement_type=dwarvishfoot
    #[resistance]
    #    blade=60
    #    pierce=60
    #    impact=60
    #[/resistance]
    movement=4
    level=3
    alignment=neutral
    cost=56
    experience=250
    advances_to=ROLDwarvish High Alchemist
    usage=mixed fighter
    description= _ "Loremasters are the sages of the dwarvish race. Their counsel is greatly valued by war-leaders and chieftains, and they are viewed with awe by ordinary dwarves, for they alone hold knowledge of the deepest and most closely-held secrets of dwarven knowledge. It is said that where a loremaster stands, there is the soul of the dwarves. To the abilities of the Annalist they add a limited ability to heal."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_CURES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_HEALS}
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/loremaster.png"
    [/portrait]
    [abilities]
        {ABILITY_CURES}
		{ABILITY_INSPIRE_LEVEL_3}
    [/abilities]
    die_sound={SOUND_LIST:DWARF_DIE}

    {LEADING_ANIM units/dwarves/loremaster.png units/dwarves/loremaster.png 27,10}

    [attack]
        name=morningstar
        description= _"morningstar"	# wmllint: no spellchheck (until name->id)
        icon=attacks/mace-and-chain.png
        type=impact
        range=melee
        damage=9
        number=2
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack]
        name=bolas
        description= _"bolas"
        type=impact
        range=ranged
        damage=6
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon=attacks/bolas.png
    [/attack]

    [attack_anim]
        [filter_attack]
            name=morningstar
            range=melee
        [/filter_attack]
        [frame]
            begin=-250
            end=-225
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=-225
            end=-200
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=-200
            end=-175
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=-175
            end=-150
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=-150
            end=-100
            image=units/dwarves/loremaster.png
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=100
                image=units/dwarves/loremaster.png
                sound=flail.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=100
                image=units/dwarves/loremaster.png
                sound=flail-miss.ogg
            [/frame]
        [/else]
        [frame]
            begin=100
            end=175
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=175
            end=225
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=225
            end=300
            image=units/dwarves/loremaster.png
        [/frame]
        [frame]
            begin=300
            end=375
            image=units/dwarves/loremaster.png
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=bolas
        [/filter_attack]
        [missile_frame]
            begin=-150
            end=0
            image=projectiles/bolas-n.png
            image_diagonal=projectiles/bolas-ne.png
        [/missile_frame]
        [if]
            hits=yes
            [frame]
                begin=-300
                end=-200
                image=units/dwarves/loremaster-ranged1.png
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-300
                end=-200
                image=units/dwarves/loremaster-ranged1.png
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-100
            image=units/dwarves/loremaster-ranged2.png
        [/frame]
        {SOUND:SLOW}
    [/attack_anim]
[/unit_type]
