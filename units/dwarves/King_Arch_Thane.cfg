#textdomain wesnoth-ROTL
[unit_type]
    id=ROLDwarvish Arch Thane
    name= _ "Dwarvish Arch Thane"
    race=dwarf
    image="units/dwarves/arch-thane.png"
    profile="portraits/dwarves/arch-thane.png"
    small_profile="portraits/dwarves/arch-thane.png{PATHWAYSIZE}"
    [leading_anim]
        [frame]
            begin=-150
            end=150
            image="units/dwarves/arch-thane.png"
        [/frame]
    [/leading_anim]
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=90
    movement_type=dwarvishfoot
    movement=5
    experience=250
    level=4
    alignment=neutral
    advances_to=null
    {AMLA_DEFAULT}
    undead_variation=dwarf
    cost=28
    usage=fighter
    description= _ "The Arch Thane is a legendary figure, known throughout the entire land as he is the king under every mountain. With tens of thousands of stout warriors following him this is a leader of grand proportions, and his skill in leadership and battle is rivaled by none. He wields a giant battle axe and hurls deadly hatchets. A strike from his hammer can crush a mighty warrior and collapse a cavern, and after a blow from his shield none rise again."+{SPECIAL_NOTES}+{SPECIAL_NOTES_LEADERSHIP}
    die_sound={SOUND_LIST:DWARF_DIE}
    {DEFENSE_ANIM_RANGE "units/dwarves/arch-thane.png" "units/dwarves/arch-thane.png" {SOUND_LIST:DWARF_HIT} melee }
    {DEFENSE_ANIM_RANGE "units/dwarves/arch-thane.png" "units/dwarves/arch-thane.png" {SOUND_LIST:DWARF_HIT} ranged}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/dwarves/king.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/dwarves/king.png"
    [/portrait]
    #[abilities]
    #    {LEADERSHIP_ABILITY_CODE_LEVEL_5}
    #[/abilities]
    [resistance]
        blade=50
        pierce=60
        impact=60
    [/resistance]
    [attack]
        name=battle axe
        description=_"battle axe"
        type=blade
        range=melee
        icon="attacks/battleaxe.png"
        damage=17
        number=3
    [/attack]
    [attack]
        name=hammer
        description=_"hammer"
        icon="attacks/hammer-dwarven.png"
        type=impact
        range=melee
        damage=23
        number=2
    [/attack]
    [attack]
        name=shield
        description= _"shield"
        type=impact
        range=melee
        damage=34
        number=1
        icon="attacks/shield.png"
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=hatchet
        [/filter_attack]
        start_time=-450
        {MISSILE_FRAME_HATCHET}
        [frame]
            duration=100
            image="units/dwarves/arch-thane.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/dwarves/arch-thane.png"
                sound=hatchet.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/dwarves/arch-thane.png"
                sound=hatchet-miss.wav
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/arch-thane.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=shield
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/arch-thane.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/arch-thane.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/arch-thane.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/arch-thane.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=hammer
        [/filter_attack]
        [frame]
            begin=-250
            end=-100
            image="units/dwarves/arch-thane.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/dwarves/arch-thane.png"
                sound=mace.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/dwarves/arch-thane.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/dwarves/arch-thane.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=battle axe
        [/filter_attack]
        start_time=-350
        offset=0.0~-0.15:30,-0.15~0.1:60,0.1~0.5:190,0.5~0.6:30,0.6~0.6:40,0.6~0.15:150,0.15~0.0:40
        [frame]
            duration=200
            image="units/dwarves/arch-thane.png"
        [/frame]

        [if]
            hits=yes
            [frame]
                duration=60
                image="units/dwarves/arch-thane.png"
                sound=axe.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=60
                image="units/dwarves/arch-thane.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/dwarves/arch-thane.png"
        [/frame]
    [/attack_anim]
[/unit_type]
