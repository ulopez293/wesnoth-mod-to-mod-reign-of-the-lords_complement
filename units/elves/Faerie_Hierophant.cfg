#textdomain wesnoth-units
[unit_type]
    id=ROLElvish Hierophant
    name= _ "female^Elvish Hierophant"
    race=elf
    gender=female
    image="units/elven/hierophant.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile="portraits/elves/sylph.png~RIGHT()"
    halo=halo/elven/shyde-stationary-halo[1~6].png:150
    hitpoints=69
    movement_type=woodlandfloat
    movement=7
    experience=220
    level=5
    alignment=neutral
    advances_to=null
{ADVANCE_IFHAVEANDCAMPAGIN (Elvish Sylph)}
    {AMLA_DEFAULT}
    cost=29
    usage=mixed fighter
    description= _ "Hierophants have captured the long lost mysterious power which differentiates an elf from other races. Mastering the art of sorcercy, capturing the power of magic, forests and nature are their home. These sorceresses are truly the greatest in elven history. It is told in legends that from their backs come magical wings, and from their staff comes burning white fire that clenses all it touches. Their touch is like a shock of lightning and they entangle their foes."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SLOW}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_ARCANE}
    die_sound={SOUND_LIST:ELF_FEMALE_HIT}
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/elves/{PATHWAYTRANS}sylph.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/elves/{PATHWAYTRANS}sylph.png"
    [/portrait]
    [resistance]
        arcane=80
    [/resistance]
    [attack]
        name=faerie touch
        description=_"faerie touch"
        icon=attacks/touch-faerie.png
        type=impact
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        range=melee
        damage=8
        number=3
        range=melee
    [/attack]
    [attack]
        name=gossamer
        description=_"gossamer"
        type=impact
        [specials]
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        damage=8
        number=5
        range=ranged
        icon=attacks/web.png
    [/attack]
    [attack]
        name=faerie fire
        description=_"faerie fire"
        type=arcane
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
        damage=13
        number=5
        range=ranged
        icon=attacks/faerie-fire-greater.png
    [/attack]
    {DEFENSE_ANIM_RANGE "units/elven/hierophant.png" "units/elven/hierophant.png" {SOUND_LIST:ELF_FEMALE_HIT} melee }
    {DEFENSE_ANIM_ELVEN_RANGE "units/elven/hierophant.png" "units/elven/hierophant.png" {SOUND_LIST:ELF_FEMALE_HIT} ranged }
    [attack_anim]
        [filter_attack]
            name=faerie fire
        [/filter_attack]
        {MISSILE_FRAME_FAERIE_FIRE}

        start_time=-450
        {SOUND:HIT_AND_MISS magic-faeriefire.ogg magic-faeriefire-miss.ogg -450}
        [frame]
            image="units/elven/hierophant.png"
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=0,-28
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=gossamer
        [/filter_attack]
        missile_start_time=-200
        [missile_frame]
            duration=150
            image="projectiles/web.png"
            image_diagonal="projectiles/web.png"
        [/missile_frame]
        start_time=-450
        [frame]
            image="units/elven/hierophant.png"
            halo=halo/elven/faerie-fire-halo[1~7].png:75
            halo_x,halo_y=0,-28
        [/frame]
        attack_sound_start_time=-75
        [attack_sound_frame]
            sound=entangle.wav
        [/attack_sound_frame]
        {SOUND:SLOW}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=faerie touch
        [/filter_attack]
        start_time=-200
        [frame]
            image="units/elven/hierophant.png:300"
        [/frame]
    [/attack_anim]
[/unit_type]
