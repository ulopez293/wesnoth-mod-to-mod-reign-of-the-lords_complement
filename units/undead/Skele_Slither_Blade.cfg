#textdomain wesnoth-ROTL
[unit_type]
    id=ROLSlither Blade
    name= _ "Slither Blade"
    race=undead
    image="units/undead-skeletal/slitherblade.png"
    profile="portraits/undead/slitherblade.png"
    small_profile="portraits/undead/slitherblade.png{PATHWAYSIZE}"
    {MAGENTA_IS_THE_TEAM_COLOR}
    hitpoints=49
    movement_type=undeadfoot
    movement=7
    experience=152
    level=3
    alignment=chaotic
    advances_to=ROLDoom Warden
{ADVANCE_IFHAVEANDCAMPAGIN Deathblade}
    cost=53
    usage=fighter
    description= _ "Skeletons of humans and orcs have long fought in the army of the dead, but necromancer's imaginations are as large as their desire to conquer the world, and they always are inventing new powerful soldiers to fight under them. The slither blade is an example of such, the top half of a warrior and the bottom of a naga or serpentine. Its four arms give it dangerous striking capability and its slithering body can move at incredible speeds."+{SPECIAL_NOTES}+{SPECIAL_NOTES_SHOCK}+{SPECIAL_NOTES_SWARM}+{SPECIAL_NOTES_SUBMERGE}
    die_sound=skeleton-big-die.ogg
    {DEFENSE_ANIM "units/undead-skeletal/slitherblade-defend-2.png" "units/undead-skeletal/slitherblade-defend-1.png" {SOUND_LIST:SKELETON_BIG_HIT} }

    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/slitherblade.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/undead/slitherblade.png"
    [/portrait]

	[movement_costs]
		deep_water=1
		shallow_water=1
		reef=2
		swamp_water=1
		flat=1
		sand=1
		forest=2
		hills=2
		mountains=2
		cave=1
		fungus=1
	[/movement_costs]

    [defense]
        deep_water=60
        shallow_water=50
        reef=30
        swamp_water=50
        flat=50
        sand=50
    [/defense]

    [resistance]
        blade=60
        impact=120
        pierce=40
    [/resistance]

    [abilities]
        {ABILITY_SUBMERGE}
    [/abilities]

    [attack]
        name=axe
        description= _ "axe"
        icon=attacks/axe-deathblade.png
        type=blade
        range=melee
        damage=9
        number=6
    [/attack]
    [attack]
        name=whirlwind-axe
        description= _ "shock"
        icon=attacks/shock-air-lesser.png
        type=impact
        range=melee
        damage=16
        number=2
	[specials]
	    {WEAPON_SPECIAL_SHOCK}
	    {WEAPON_SPECIAL_ATTACK_ONLY}
	[/specials]
    [/attack]

    [attack_anim]
        [filter_attack]
            name=axe
        [/filter_attack]
        [frame]
            begin=-200
            end=-100
            image="units/undead-skeletal/slitherblade-attack-1.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/slitherblade-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-100
                end=50
                image="units/undead-skeletal/slitherblade-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=50
            end=150
            image="units/undead-skeletal/slitherblade-attack-3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-skeletal/slitherblade-defend-1.png"
        [/frame]
    [/attack_anim]

    [attack_anim]
        [filter_attack]
            name=whirlwind-axe
        [/filter_attack]
        [frame]
            begin=-300
            end=-250
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
            sound={SOUND_LIST:THROW}
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-250
                end=-200
                image="units/undead-skeletal/slitherblade-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-250
                end=-200
                image="units/undead-skeletal/slitherblade-attack-2.png"
                sound=axe.ogg
            [/frame]
        [/else]
        [frame]
            begin=-200
            end=-150
            image="units/undead-skeletal/slitherblade-whirlwind-3.png"
        [/frame]
        [frame]
            begin=-150
            end=-100
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
        [/frame]
        [frame]
            begin=-100
            end=-50
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
        [/frame]
        [frame]
            begin=-50
            end=0
            image="units/undead-skeletal/slitherblade-whirlwind-3.png"
        [/frame]
        [frame]
            begin=0
            end=50
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
        [/frame]
        [frame]
            begin=50
            end=100
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
        [/frame]
        [frame]
            begin=100
            end=150
            image="units/undead-skeletal/slitherblade-whirlwind-3.png"
        [/frame]
        [frame]
            begin=150
            end=200
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
        [/frame]
        [frame]
            begin=200
            end=250
            image="units/undead-skeletal/slitherblade-whirlwind-1.png"
        [/frame]
        [frame]
            begin=250
            end=300
            image="units/undead-skeletal/slitherblade-whirlwind-3.png"
        [/frame]
    [/attack_anim]
[/unit_type]
