#textdomain wesnoth-ROTL

[unit_type]
    id="ROLDread Lich"
    name= _ "Dread Lich"
    race="undead"
    image="units/undead-necromancers/dread-lich.png"
    profile="portraits/undead/dread.png"
    small_profile="portraits/undead/dread.png{PATHWAYSIZEDREADLICH}"
    {MAGENTA_IS_THE_TEAM_COLOR}
    halo="halo/obscures-aura.png"
    # Balancing the reduced attacks and increased resistance and reduced HP, compared to Ancient Lich.
    hitpoints=78
    movement_type=undeadfoot
    movement=6
    [movement_costs]
        shallow_water=3
    [/movement_costs]
    [abilities]
        {ABILITY_SUBMERGE}
        {ABILITY_OBSCURE}
    [/abilities]
    [resistance]
        arcane=140
	  fire=100
    [/resistance]
    experience=200
    level=4
{ADVANCE_IFHAVEANDCAMPAGIN Lich}
    alignment=chaotic
    advances_to=null
    {AMLA_DEFAULT}
    cost=28
    usage=mixed fighter
    description= _ "At long last, necromantic practitioners have paid the ultimate sacrifice for the dark arts into which they have delved, and have, themselves, entered into undeath. At the apex of their power, they have become master liches, a waking embodiment of dread. They have, beyond any doubt, passed the point of no return, and their power and immortality will have to provide consolation for what they have lost in their quest to achieve them."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MAGICAL}+{SPECIAL_NOTES_DRAIN}+{SPECIAL_NOTES_OBSCURE}+{SPECIAL_NOTES_SUBMERGE}+{SPECIAL_NOTES_SLOW}
    {DEFENSE_ANIM units/undead-necromancers/dread-lich-defend2.png units/undead-necromancers/dread-lich-defend1.png {SOUND_LIST:LICH_HIT} }
    die_sound=lich-die.ogg
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/undead/dread.png"
    [/portrait]
    [attack]
        name="touch"
        type=arcane
        description=_"death sword"
        range="melee"
        damage=10
        number=3
        [specials]
            {WEAPON_SPECIAL_DRAIN}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        icon="attacks/sword-astral.png"
    [/attack]
    [attack]
        name="chill tempest"
        type="cold"
        description=_"death tempest"
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
            {WEAPON_SPECIAL_SLOW}
        [/specials]
        range="ranged"
        damage=10
        number=4
        icon="attacks/missile-chaos.png"
    [/attack]
    [attack_anim]
        [filter_attack]
            range="ranged"
        [/filter_attack]
        [missile_frame]
            begin=-200
            end=0
            image="projectiles/darkmissile-n.png"
            image_diagonal="projectiles/darkmissile-ne.png"
        [/missile_frame]
        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/dread-lich-magic.png"
        [/frame]
        [if]
            hits=no
            [frame]
                begin=-200
                end=-100
                image="units/undead-necromancers/dread-lich-magic-1.png"
                sound=magic-dark-big-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                begin=-200
                end=-100
                image="units/undead-necromancers/dread-lich-magic-1.png"
                sound=magic-dark-big.ogg
            [/frame]
        [/else]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/dread-lich-magic-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/dread-lich-magic-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name="touch"
        [/filter_attack]
        [frame]
            begin=-200
            end=-150
            image="units/undead-necromancers/dread-lich.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                begin=-150
                end=100
                image="units/undead-necromancers/dread-lich.png"
                sound=wail-sml.wav
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                begin=-150
                end=100
                image="units/undead-necromancers/dread-lich.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            begin=100
            end=200
            image="units/undead-necromancers/dread-lich.png"
        [/frame]
    [/attack_anim]
    [recruiting_anim]
        [filter_second]
            race=undead
        [/filter_second]
        [frame]
            begin=-300
            end=-200
            image="units/undead-necromancers/dread-lich-magic.png"
        [/frame]
        [frame]
            begin=-200
            end=-100
            image="units/undead-necromancers/dread-lich-magic-1.png"
            sound=magic-dark-big.ogg
        [/frame]
        [frame]
            begin=-100
            end=0
            image="units/undead-necromancers/dread-lich-magic-2.png"
        [/frame]
        [frame]
            begin=0
            end=100
            image="units/undead-necromancers/dread-lich-magic.png"
        [/frame]
        [frame]
            duration=1
            image="units/undead-necromancers/dread-lich.png"
        [/frame]
    [/recruiting_anim]
[/unit_type]
