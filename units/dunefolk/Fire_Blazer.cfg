#textdomain wesnoth-units
[unit_type]
    id=ROLDune Blazer
    name= _ "Dune Blazer"
    race=dunefolk
    ignore_race_traits=yes
    {TRAIT_QUICK}
    {TRAIT_INTELLIGENT}
    {TRAIT_RESILIENT}
    image="units/khalifate/easifa.png"
    small_profile="portraits/khalifate/tineen.png{PATHWAYSIZE}"
    profile="portraits/khalifate/tineen.png"
    hitpoints=63
    movement_type=khalifatefoot
    movement=5
    experience=190
    level=4
    alignment=lawful
    advances_to=ROLDune Great Flame
{ADVANCE_IFHAVEANDCAMPAGIN (Dune Firetrooper)}
    cost=75
    usage=fighter
    description= _ ""
    die_sound={SOUND_LIST:ELF_HIT}
    {DEFENSE_ANIM "units/khalifate/easifa.png" "units/khalifate/easifa.png" {SOUND_LIST:ELF_HIT} }
    [attack]
        name=naphtha attack
        description=_"naphtha attack"
        icon=attacks/fire-big.png #TODO: add "correct" naphtha!
        type=fire
        range=melee
        damage=14
        number=3
    [/attack]
    [attack]
        name=fire arrow
        description= _ "fire arrow"
        icon=attacks/bow-elven-fire.png
        type=fire
        range=ranged
        damage=13
        number=4
    [/attack]

    [attack_anim]
        [filter_attack]
            name=naphtha attack
        [/filter_attack]

        start_time=-200

        [frame]
            image="units/khalifate/easifa.png:300"
        [/frame]

        {SOUND:HIT_AND_MISS melee-fire.ogg torch-miss.ogg -150}
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=fire arrow
        [/filter_attack]

        start_time=-225
        missile_start_time=-150

        [if]
            hits=yes
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
                offset=0~0.8
            [/missile_frame]
            {FIRE_BURST_SMALL}
            [frame]
                image="units/khalifate/easifa.png:300"
                sound=bow-puny-fire.ogg
            [/frame]
        [/if]
        [else]
            hits=no
            [missile_frame]
                duration=150
                image="projectiles/missile-fire-n.png"
                image_diagonal="projectiles/missile-fire-ne.png"
            [/missile_frame]
            [frame]
                image="units/khalifate/easifa.png:300"
                sound=bow-puny-fire-miss.ogg
            [/frame]
        [/else]
    [/attack_anim]
[/unit_type]
