#textdomain wesnoth-ROL
[unit_type]
    id=ROLHoly Bow Master
    name= _ "Holy Bow Master"
    race=human
    gender=male
    image="units/human-loyalists/holybowmaster.png"
    {MAGENTA_IS_THE_TEAM_COLOR}
    profile=portraits/humans/holy-bowmaster.png
    small_profile="portraits/humans/holy-bowmaster.png{PATHWAYSIZE}"
    hitpoints=75
    movement_type=smallfoot
    movement=5
    experience=220
    level=4
    alignment=lawful
    advances_to=null
    {AMLA_DEFAULT}
{ADVANCE_IFHAVEANDCAMPAGIN (Master Bowman)}
    cost=79
    usage=archer
    description= _ "Although any Master Bowman claims he has have reached the zenith of his art, inasmuch as any human is capable, it is far from truth. Many elite bowman combine their mastery of archery with potent arcane and magic, these holy warriors are one step closer to the zenith of their art."+{SPECIAL_NOTES}+{SPECIAL_NOTES_MARKSMAN}+{SPECIAL_NOTES_HEALS}
    die_sound={SOUND_LIST:HUMAN_DIE}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/holybowmaster-melee-defend.png" "units/human-loyalists/holybowmaster-melee-attack-1.png" {SOUND_LIST:HUMAN_HIT} melee}
    {DEFENSE_ANIM_RANGE "units/human-loyalists/holybowmaster-bow-defend.png" "units/human-loyalists/holybowmaster-bow.png" {SOUND_LIST:HUMAN_HIT} ranged}
    [resistance]
        blade=90
        pierce=90
        impact=90
    [/resistance]
[abilities]
    {ABILITY_HEALS}
[/abilities]
    [portrait]
        size=400
        side="left"
        mirror="false"
        image="portraits/humans/holy-bowmaster.png"
    [/portrait]
    [portrait]
        size=400
        side="right"
        mirror="true"
        image="portraits/humans/holy-bowmaster.png"
    [/portrait]
    [attack]
        name=sword
        description=_"holy sword"
        icon=attacks/gladius.png
        type=arcane
        range=melee
        damage=10
        number=2
    [/attack]
    [attack]
        name=bow
        description=_"arcane bow"
        icon=attacks/bow-magic.png
        type=arcane
        range=ranged
        damage=18
        number=3
        [specials]
            {WEAPON_SPECIAL_MAGICAL}
        [/specials]
    [/attack]
    [attack_anim]
        [filter_attack]
            name=bow
        [/filter_attack]
        start_time=-445
        [missile_frame]
            begin=-150
            end=0
            image="projectiles/missile-n.png"
            image_diagonal="projectiles/missile-ne.png"
        [/missile_frame]
        [frame]
            duration=65
            image="units/human-loyalists/holybowmaster-bow.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/holybowmaster-bow-attack-1.png"
        [/frame]
        [frame]
            duration=75
            image="units/human-loyalists/holybowmaster-bow-attack-2.png"
        [/frame]
        [if]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/holybowmaster-bow-attack-3.png"
                sound=bow-miss.ogg
            [/frame]
        [/if]
        [else]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/holybowmaster-bow-attack-3.png"
                sound=bow.ogg
            [/frame]
        [/else]
        [frame]
            duration=130
            image="units/human-loyalists/holybowmaster-bow-attack-4.png"
        [/frame]
        [frame]
            duration=65
            image="units/human-loyalists/holybowmaster-bow-attack-1.png"
        [/frame]
    [/attack_anim]
    [attack_anim]
        [filter_attack]
            name=sword
        [/filter_attack]
        start_time=-275

        [frame]
            duration=50
            image="units/human-loyalists/holybowmaster-melee-defend.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/holybowmaster-melee-attack-1.png"
        [/frame]
        [if]
            hits=yes
            [frame]
                duration=100
                image="units/human-loyalists/holybowmaster-melee-attack-2.png"
                sound={SOUND_LIST:SWORD_SWISH}
            [/frame]
        [/if]
        [else]
            hits=no
            [frame]
                duration=100
                image="units/human-loyalists/holybowmaster-melee-attack-2.png"
                sound={SOUND_LIST:MISS}
            [/frame]
        [/else]
        [frame]
            duration=100
            image="units/human-loyalists/holybowmaster-melee-attack-3.png"
        [/frame]
        [frame]
            duration=100
            image="units/human-loyalists/holybowmaster-melee-attack-4.png"
        [/frame]
        [frame]
            duration=50
            image="units/human-loyalists/holybowmaster-melee-defend.png"
        [/frame]
    [/attack_anim]
[/unit_type]
