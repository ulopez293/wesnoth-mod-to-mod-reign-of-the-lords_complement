    description= _ "Jousters are among the bravest and most feared riders in all of Wesnoth. Clad in minimal armor, they free themselves to ride swiftly, faster than any of their peers. The daring tactics they employ are like a double-edged sword, for they often win either glory or a swift death. jousters excel in hunting down infantrymen who have made the mistake of breaking formation, and in piercing defensive lines. These Masters can wipe out opponents in the blink of an eye."+{SPECIAL_NOTES}+{SPECIAL_NOTES_CHARGE}
