#textdomain wesnoth-ROL
[unit_type]
    id=ROLJouster
    name= _ "Jouster"
    race=human
    image="units/human-loyalists/jouster/jouster.png"
    profile="portraits/humans/horse-lancer.png"
    small_profile="portraits/humans/horse-lancer.png{PATHWAYSIZE}"
